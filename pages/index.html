<!DOCTYPE html>
	<head>
		<title>To Do List</title>
		<link rel="stylesheet" href="to-do-list.css">	
		<link rel="script" href="main.js">	
	</head>


	<body>
		<div id='wrapper'>
			<h1 id='header'>TO DO LIST</h1>
			<input id='inputField' type='text'></input><button id='addButton'>Add to list</button>
				<br>
    		<p>
    			To edit, mark done, or remove an item, tick the checkbox and press one of the following buttons:
    		</p>
			<div id='buttonBar'>
    			<button id='editItemButton'>Edit</button>
				<button id='markDoneButton'>Mark done</button>
    			<button id='removeItemButton'>Remove item</button>
			</div>

			<ul id="toDoList">
			</ul>
				<br>
		</div>
	</body>
</html>
